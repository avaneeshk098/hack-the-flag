{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"> <!-- Global Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block global_styling %}
    {% endblock %}

    <title>
      {% if title %}{{ title }}{% else %}Treasure Hunt{% endif %}
    </title>
</head>
<body>

  {% block content %}
  {% endblock %}

  {% block global_scripts %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/e10181b506.js" crossorigin="anonymous"></script>
</body>
</html>
