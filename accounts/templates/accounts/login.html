<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login | The Red Labyrinth</title>
  <link rel="stylesheet" href="{% static 'scss/main.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="particles-js">
  </div>
<div class="page">
  <div class="container">
      <form class="form" method="post" action="">
        <img src="{% static 'img/logot.png' %}" />
        {% csrf_token %}
        <div class="outer-input-box">
          <div class="input-box">
            <input type="username" id="username"  name='username' placeholder=" " required>
            <label for="username">Username</label>
          </div>
        </div>
        <div class="outer-input-box">
          <div class="input-box">
            <input type="password" id="password"  name='password' placeholder=" " required/>
            <label for="password">Password</label>
          </div>
        </div>
        <button>Login</button>
	  </form>
    <div class="register">
      <p>Don't have an account?</p>
      <a href="/register">
        <button>Join now</button>
      </a>
  </div>
  </div>
</div>
<!-- partial -->
  <script  src="{% static 'js/login.js' %}"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>

</body>
</html>
