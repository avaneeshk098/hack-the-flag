<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login | The Red Labyrinth</title>
  <link rel="stylesheet" href="{% static 'scss/main.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="particles-js">
  </div>
<div class="page">
  <div class="container">
      <form class="form register-form" method="post" action="">
        <img src="{% static 'img/logot.png' %}" class="register-img"/>
        {% csrf_token %}
        <div class="row">
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.first_name}}
              <label for="username">First Name</label>
            </div>
          </div>
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.last_name}}
              <label for="username">Last Name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.username}}
              <label for="username">Username</label>
            </div>
          </div>
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.email }}
              <label for="password">Email</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.password1 }}
              <label for="password">Password</label>
            </div>
          </div>
          <div class="outer-input-box register-outer-input-box">
            <div class="input-box">
              {{ form.password2 }}
              <label for="password">Confirm Password</label>
            </div>
          </div>
        </div> 
        <button>Register</button>
	  </form>
    <div class="login">
      <p>Already have an account?</p>
      <a href="/login">
        <button>Sign In</button>
      </a>
  </div>
  </div>
</div>
<!-- partial -->
  <script  src="{% static 'js/register.js' %}"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>

</body>
</html>
